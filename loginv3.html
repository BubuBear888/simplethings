<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px, 50px 50px;
            animation: float 20s linear infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -30px) rotate(120deg); }
            66% { transform: translate(30px, -60px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin: 10px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .input-group:nth-child(2) { animation-delay: 0.4s; }
        .input-group:nth-child(3) { animation-delay: 0.6s; }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: #fafafa;
            color: #1a1a1a;
            letter-spacing: -0.2px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.08),
                0 8px 24px rgba(102, 126, 234, 0.12);
            transform: translateY(-2px);
        }

        .input-group input:valid {
            background: #ffffff;
            border-color: #e8f5e8;
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            pointer-events: none;
            background: transparent;
            padding: 0 6px;
            letter-spacing: -0.2px;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: 0;
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
            background: white;
            padding: 0 6px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            min-height: 52px;
            letter-spacing: -0.2px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.8s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .login-btn.loading {
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 1s;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            padding: 12px 16px;
            display: inline-block;
            border-radius: 8px;
            letter-spacing: -0.2px;
        }

        .forgot-password a:hover {
            color: #5a67d8;
            background: rgba(102, 126, 234, 0.04);
            transform: translateY(-1px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Custom SweetAlert2 styling */
        .swal2-popup {
            border-radius: 20px !important;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12) !important;
            backdrop-filter: blur(20px) !important;
        }

        .swal2-title {
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
            letter-spacing: -0.3px !important;
        }

        .swal2-html-container {
            font-family: 'Inter', sans-serif !important;
            font-weight: 400 !important;
            letter-spacing: -0.2px !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 12px !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
            letter-spacing: -0.2px !important;
            padding: 12px 24px !important;
            transition: all 0.3s ease !important;
        }

        .swal2-confirm:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3) !important;
        }

        .swal2-cancel {
            border-radius: 12px !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
            letter-spacing: -0.2px !important;
            padding: 12px 24px !important;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-container {
                padding: 36px 28px;
                border-radius: 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 32px;
            }

            .input-group {
                margin-bottom: 24px;
            }

            .input-group input {
                padding: 14px 16px;
                font-size: 16px;
            }

            .input-group label {
                left: 16px;
                font-size: 15px;
            }

            .login-btn {
                min-height: 48px;
                font-size: 15px;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1024px) {
            .login-container {
                max-width: 440px;
                padding: 56px 48px;
            }

            h2 {
                font-size: 32px;
                margin-bottom: 48px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(20, 20, 20, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            h2 {
                color: #f8f8f8;
            }

            .input-group input {
                background: rgba(255, 255, 255, 0.05);
                color: #f8f8f8;
                border-color: rgba(255, 255, 255, 0.1);
            }

            .input-group input:focus {
                background: rgba(255, 255, 255, 0.08);
            }

            .input-group input:valid {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(34, 197, 94, 0.3);
            }

            .input-group label {
                color: #a0a0a0;
            }

            .input-group input:focus + label,
            .input-group input:valid + label {
                background: rgba(20, 20, 20, 0.95);
                color: #667eea;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            body::before {
                animation: none;
            }

            .login-container::before {
                animation: none;
            }
        }

        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid #000;
                box-shadow: none;
            }

            .input-group input {
                border-width: 2px;
            }

            .login-btn {
                border: 2px solid #000;
            }
        }

        /* Focus indicators for keyboard navigation */
        .login-btn:focus-visible {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }

        .input-group input:focus-visible {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required autocomplete="username">
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required autocomplete="current-password">
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <div class="forgot-password">
                <a href="#" onclick="showCredentials()">Tap untuk user & pass</a>
            </div>
        </form>
    </div>

    <script>
        // Simple user credentials (in a real app, this would be handled by a backend)
        const validUsers = {
            'ciaaa': 'silvi.wjl',
        };

        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.querySelector('.login-container');
        const loginBtn = document.querySelector('.login-btn');

        // Enhanced SweetAlert2 configuration
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        // Welcome message when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                Toast.fire({
                    icon: 'info',
                    title: 'Welcome! Please sign in to continue',
                    background: 'rgba(255, 255, 255, 0.95)',
                    color: '#1a1a1a'
                });
            }, 1500);
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Show loading toast
            const loadingToast = Swal.fire({
                title: 'Signing you in...',
                html: 'Please wait while we verify your credentials',
                allowEscapeKey: false,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                customClass: {
                    popup: 'swal2-loading-popup'
                }
            });
            
            // Simple validation
            if (!username || !password) {
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    loadingToast.close();
                    
                    Swal.fire({
                        icon: 'warning',
                        title: 'Incomplete Form',
                        text: 'Please fill in both username and password fields',
                        confirmButtonText: 'Got it!',
                        customClass: {
                            confirmButton: 'swal2-confirm'
                        }
                    });
                    shakeContainer();
                }, 800);
                return;
            }
            
            // Simulate API call delay
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loadingToast.close();
                
                // Check credentials
                if (validUsers[username] && validUsers[username] === password) {
                    // Success animation and message
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        html: `Welcome back, <strong>${username}</strong>!<br>Redirecting to dashboard...`,
                        showConfirmButton: false,
                        timer: 2500,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'swal2-success-popup'
                        },
                        didOpen: () => {
                            // Add confetti effect
                            const popup = Swal.getPopup();
                            popup.style.animation = 'pulse 0.5s ease-in-out';
                        }
                    });
                    
                    // Store user info for the next page
                    // Note: Using variables instead of sessionStorage for Claude.ai compatibility
                    window.loggedInUser = username;
                    window.loginTime = new Date().toISOString();
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        // In a real application, you would redirect here
                        window.location.href = 'mainv3.html';
                        
                        // For demo purposes, show another success message
                        Swal.fire({
                            icon: 'info',
                            title: 'Demo Mode',
                            text: 'In a real application, you would be redirected to the dashboard now.',
                            confirmButtonText: 'Understand',
                            customClass: {
                                confirmButton: 'swal2-confirm'
                            }
                        });
                    }, 2500);
                } else {
                    // Error handling with enhanced feedback
                    Swal.fire({
                        icon: 'error',
                        title: 'Authentication Failed',
                        text: 'Invalid username or password. Please check your credentials and try again.',
                        confirmButtonText: 'Try Again',
                        customClass: {
                            confirmButton: 'swal2-confirm'
                        },
                        didClose: () => {
                            // Focus back to username field
                            document.getElementById('username').focus();
                        }
                    });
                    
                    shakeContainer();
                    
                    // Clear password field for security
                    document.getElementById('password').value = '';
                    
                    // Show additional help toast
                    setTimeout(() => {
                        Toast.fire({
                            icon: 'question',
                            title: 'Need help? Click "Tap untuk user & pass" below',
                        });
                    }, 1000);
                }
            }, 1200);
        });

        function shakeContainer() {
            loginContainer.classList.add('shake');
            setTimeout(() => {
                loginContainer.classList.remove('shake');
            }, 500);
        }

        function showCredentials() {
            Swal.fire({
    imageUrl: 'bubu1.gif',
    imageWidth: 150,
    imageHeight: 150,
    imageAlt: 'bubu1.gif',
    title: 'Your Data ü§ç',

                html: `
                    <div style="text-align: left; font-family: 'Inter', sans-serif;">
                        <p><strong>Username:</strong> <code style="background: #f0f0f0; padding: 2px 8px; border-radius: 4px; font-family: monospace;">ciaaa</code></p>
                        <br>
                        <p><strong>Password:</strong> <code style="background: #f0f0f0; padding: 2px 8px; border-radius: 4px; font-family: monospace;">silvi.wjl</code></p>
                    </div>
                `,
                confirmButtonText: 'Copy & Close',
                showCancelButton: true,
                cancelButtonText: 'Auto Fill',
                customClass: {
                    confirmButton: 'swal2-confirm',
                    cancelButton: 'swal2-cancel'
                }
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.cancel) {
                    // Auto-fill the credentials
                    document.getElementById('username').value = 'ciaaa';
                    document.getElementById('password').value = 'silvi.wjl';
                    
                    // Trigger the label animations
                    document.getElementById('username').dispatchEvent(new Event('input'));
                    document.getElementById('password').dispatchEvent(new Event('input'));
                    
                    Toast.fire({
                        icon: 'success',
                        title: 'Credentials auto-filled! Click Sign In to continue.',
                        timer: 4000
                    });
                } else if (result.isConfirmed) {
                    // Copy credentials to clipboard
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText('Username: ciaaa\nPassword: silvi.wjl').then(() => {
                            Toast.fire({
                                icon: 'success',
                                title: 'Credentials copied to clipboard!'
                            });
                        });
                    } else {
                        Toast.fire({
                            icon: 'info',
                            title: 'Username: ciaaa | Password: silvi.wjl'
                        });
                    }
                }
            });
        }

        // Enhanced input interactions with SweetAlert2 feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            // Staggered animation delay
            input.parentElement.style.animationDelay = `${0.4 + index * 0.2}s`;
            
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
                this.parentElement.style.zIndex = '10';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                this.parentElement.style.zIndex = '1';
            });

            // Real-time validation feedback with subtle notifications
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#e8f5e8';
                } else {
                    this.style.borderColor = '#f0f0f0';
                }
                
                // Show password strength indicator
                if (this.type === 'password' && this.value.length > 0) {
                    const strength = getPasswordStrength(this.value);
                    if (strength === 'weak' && this.value.length > 3) {
                        // Only show once per session
                        if (!window.passwordHintShown) {
                            setTimeout(() => {
                                Toast.fire({
                                    icon: 'info',
                                    title: 'Tip: Use a stronger password in real applications',
                                    timer: 2000
                                });
                            }, 1000);
                            window.passwordHintShown = true;
                        }
                    }
                }
            });
        });

        // Simple password strength checker
        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 10) return 'medium';
            return 'strong';
        }

        // Enhanced viewport handling
        function handleViewportChange() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);
        handleViewportChange();

        // Keyboard navigation enhancement with SweetAlert2
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON' && !Swal.isVisible()) {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
            
            // Easter egg: Konami code
            window.konamiSequence = window.konamiSequence || [];
            const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
            window.konamiSequence.push(e.key);
            
            if (window.konamiSequence.length > konami.length) {
                window.konamiSequence.shift();
            }
            
            if (window.konamiSequence.join(',') === konami.join(',')) {
                Swal.fire({
                    icon: 'success',
                    title: 'üéâ Konami Code Activated!',
                    text: 'You found the secret! Have a great day!',
                    confirmButtonText: 'Awesome!',
                    customClass: {
                        confirmButton: 'swal2-confirm'
                    }
                });
                window.konamiSequence = [];
            }
        });

        // Progressive enhancement for modern browsers
        if (CSS.supports('backdrop-filter', 'blur(20px)')) {
            loginContainer.style.backdropFilter = 'blur(20px)';
        }

        // Connection status monitoring
        window.addEventListener('online', () => {
            Toast.fire({
                icon: 'success',
                title: 'Connection restored',
                background: '#d4edda',
                color: '#155724'
            });
        });

        window.addEventListener('offline', () => {
            Toast.fire({
                icon: 'warning',
                title: 'No internet connection',
                text: 'Some features may be limited',
                background: '#fff3cd',
                color: '#856404',
                timer: 5000
            });
        });
    </script>
</body>
</html>
