var audioElement = null;

// Initialize audio on page load
window.addEventListener('DOMContentLoaded', function() {
    audioElement = document.getElementById('backgroundAudio');
    audioIcon = document.getElementById('audioIcon');
    audioControl = document.getElementById('audioControl');
    
    // Set initial volume
    audioElement.volume = 0.5;
    
    // Audio control button event listener
    audioControl.addEventListener('click', toggleAudio);
    
    // Handle audio ended event (though we have loop, this is backup)
    audioElement.addEventListener('ended', function() {
        audioElement.currentTime = 0;
        audioElement.play().catch(function(error) {
            console.log('Audio replay failed:', error);
        });
    });
    
    // Handle audio load errors
    audioElement.addEventListener('error', function(e) {
        console.log('Audio load error:', e);
        audioControl.style.display = 'none'; // Hide control if audio fails
    });
    
    // Auto-start audio (will only work after user interaction due to browser policies)
    startAudio();
});

function startAudio() {
    // Try to start audio (may fail due to browser autoplay policies)
    audioElement.play().then(function() {
        isAudioPlaying = true;
        updateAudioIcon();
    }).catch(function(error) {
        console.log('Autoplay prevented:', error);
        isAudioPlaying = false;
        updateAudioIcon();
    });
}

function toggleAudio() {
    if (isAudioPlaying) {
        audioElement.pause();
        isAudioPlaying = false;
    } else {
        audioElement.play().then(function() {
            isAudioPlaying = true;
        }).catch(function(error) {
            console.log('Audio play failed:', error);
        });
    }
    updateAudioIcon();
}

function updateAudioIcon() {
    if (isAudioPlaying) {
        audioIcon.className = 'fas fa-volume-up';
        audioControl.style.background = 'rgba(255,255,255,0.2)';
    } else {
        audioIcon.className = 'fas fa-volume-mute';
        audioControl.style.background = 'rgba(255,100,100,0.3)';
    }
}

// Ensure audio starts when user interacts with dialogs
function ensureAudioPlaying() {
    if (!isAudioPlaying) {
        audioElement.play().then(function() {
            isAudioPlaying = true;
            updateAudioIcon();
        }).catch(function(error) {
            console.log('Audio play failed:', error);
        });
    }
}

async function handleCancelButtonClick(event) {
    event.preventDefault();
    event.stopPropagation();
    
    const cancelButton = Swal.getCancelButton();
    if (!cancelButton) return;
    
    cancelClickCount++;
    
    // If clicked 5 times, allow actual exit
    if (cancelClickCount >= 5) {
        // Remove our custom handler to allow normal click behavior
        cancelButton.removeEventListener('mousedown', handleCancelButtonClick);
        cancelButton.removeEventListener('touchstart', handleCancelButtonClick);

        },
        didOpen: () => {

            cancelClickCount = 0;
            
            // Remove custom event handlers for this dialog - let it work normally
            const cancelButton = Swal.getCancelButton();
            if (cancelButton) {
                cancelButton.removeEventListener('mousedown', handleCancelButtonClick);
                cancelButton.removeEventListener('touchstart', handleCancelButtonClick);

        }
    });

        return 'restart';

        return 'first'; // Return to first dialog instead of exiting
    } else {
        return 'first'; // Handle any other dismissal as return to first
    }
}
